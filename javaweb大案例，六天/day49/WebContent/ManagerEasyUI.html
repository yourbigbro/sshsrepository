<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商城后台管理系统</title>
		
		<link rel="stylesheet" type="text/css" href="./css/easyui.css">
		<link rel="stylesheet" type="text/css" href="./css/icon.css">
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
		<style type="text/css">
			a{
				text-decoration:none;
			}
		</style>
		
		<script type="text/javascript">
			function addTab(title){
				var flag=$("#tt").tabs('exists',title);
				if(flag){
					//假如该面板已经存在，就获得他(让他获得焦点)
					$("#tt").tabs('getTab',title);
				}else{
					//假如该面板不存在，就创建这个面板
					$("#tt").tabs('add',{
						title:title,
						href:'category.html',
						closable:true  //注意不是close而是clos
					});
				}
			}
		</script>
	</head>
	<body  class="easyui-layout"><!-- 注意这个class必不可少 -->
		<div data-options="region:'north',title:'North Title',split:true" style="height:100px; padding-top:15px;text-align:center;font-size:20px;" >商城后台管理系统</div>   
	    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>    
	    <div data-options="region:'west',title:'West',split:true" style="width:200px;">
	    <!-- 布局-分类 -->
	    <div id="aa" class="easyui-accordion" style="width:300px;height:200px;" data-options="fit:true">   
		    <div title="菜单1" data-options="iconCls:'icon-man'" style="overflow:auto;padding:10px;">   
		        <h3 style="color:#0099FF;">Accordion for jQuery</h3>   
		        <p>Accordion is a part of easyui framework for jQuery.     
		        It lets you define your accordion component on web page more easily.</p>   
		    </div>   
		    <div title="菜单2" data-options="iconCls:'icon-man'" style="padding:10px;">   
		        content2    
		    </div>   
		    <div title="菜单3" data-options="selected:true,iconCls:'icon-man'">   
		        <!-- 树下拉菜单 -->
		    	<ul id="ttt" class="easyui-tree">   
				    <li>   
				        <span>模块</span>   
				        <ul>   
				            <li>   
				                <span>分类模块</span>   
				                <ul>   
				                    <li>   
				                        <span><a href="#" onclick="addTab('所有分类')">所有分类</a></span>   
				                    </li>   
				                    <li>   
				                        <span>添加分类</span>   
				                    </li>   
				                    <li>   
				                        <span>修改分类</span>   
				                    </li>
				                    <li>   
				                        <span>删除分类</span>   
				                    </li>   
				                </ul>   
				            </li>   
				           
				        </ul>   
				        
				        <ul>   
				            <li>   
				                <span>商品模块</span>   
				                <ul>   
				                    <li>   
				                        <span><a href="#">所有商品</a></span>   
				                    </li>   
				                    <li>   
				                        <span>添加商品</span>   
				                    </li>   
				                    <li>   
				                        <span>修改商品</span>   
				                    </li> 
				                    <li>   
				                        <span>删除商品</span>   
				                    </li>  
				                </ul>   
				            </li>   
				           
				        </ul>   
				    </li>   
				      
				</ul>      
		    </div>  
		    <!-- 第三个菜单结束 --> 
		</div>  
	    
	    	
	    	
	    </div>   
	    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;" id="tt" class="easyui-tabs">
	    	<div title="欢迎页" style="padding:20px;" data-options="closable:true" >   
        		欢迎    
    		</div>
	    </div>
	</body>
</html>
