<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>zTree演示</title>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
		<script type="text/javascript">
			$(function(){
				
				//本页面是静态展示数据
				
				//定义zTreeNodes变量
				//使用zTree貌似不能将网页显示在tab面板中
				//下面的zTreeNodes称为基于标准json数据构建ztree，用的较少，因为比较复杂
				//下面这两个对变量的定义可以放在$(function(){})里面也可以放在它的外面
				/* var zTreeNodes = [
				      		{"name":"网站导航", open:true, children: [
				      			{ "name":"谷歌", "url":"http://g.cn", "target":"_self"},
				      			{ "name":"百度", "url":"http://baidu.com", "target":"_self"},
				      			{ "name":"新浪", "url":"http://www.sina.com.cn", "target":"_self"}
				      			]
				      		}
				      	]; */
				
				//下面的zTreeNodes称为基于简单json数据构建ztree，较为常用
				//记得用逗号分隔各项，既不要不分隔也不要用分号等分隔
				var zTreeNodes = [
				                  {id:"1",name:"第一层",pId:"0"},
				                  {id:"2",name:"第二层_1",pId:"1"},
				                  {id:"3",name:"第二层_2",pId:"1"},
				                  {id:"4",name:"第三层_1",pId:"2"},
				                  {id:"5",name:"第三层_2",pId:"2"}
				                  ];
				
				//定义setting变量。{}表示全部使用默认设置
				//var setting={};
				//注意，要想用简单json数据的话就要设置setting而不能像原来那样将setting设置为{}
				var setting = {
								data: {
									simpleData: {
										enable: true,
										//idKey: "id",
										//pIdKey: "pId",
										//rootPId: 0
									}
								}
							};
				
				//使用zTreeNodes变量
				$.fn.zTree.init($("#tree"), setting, zTreeNodes);
			})
		</script>
	</head>
	<body class="easyui-layout"> 
		
			<div data-options="region:'north',title:'上部',split:true" style="height:100px;"></div> 
			
			<div data-options="region:'south',title:'下部',split:true" style="height:100px;"></div> 
			
			<div data-options="region:'east',iconCls:'icon-reload',title:'右部',split:true" style="width:100px;"></div> 
			
			<div data-options="region:'west',title:'左部',split:true" style="width:200px;">
				<div id="aa" class="easyui-accordion" style="width:300px;height:200px;"> 
					<div title="zTree功能" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;"> 
					
						<!-- 这里改放zTree -->
						<ul id="tree" class="ztree" style="width:230px; overflow:auto;"></ul>
						
					</div> 
				<div title="Title2" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;"> 
					content2 
				</div> 
				<div title="Title3"> 
					content3 
				</div> 
			</div> 
			</div> 
			
			<div data-options="region:'center',title:'中部'" style="padding:5px;background:#eee;" id="tt" class="easyui-tabs">
			</div> 
		
		</body> 
</html>
