<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//给所有有menuCls样式的a标签绑定点击事件
			$(".menuCls").click(function(){
				var title = this.innerHTML;
				var url = this.href;
				//alert(url);
				//alert(title)
				//判断要创建的tabs是否已经存在
				var v = $("#tt").tabs("exists", title);
				if(v){
					//如果存在，选中该tabs
					$("#tt").tabs("select", title);
				}else{
					//创建新的tabs
					$("#tt").tabs("add",{
						title : title,
						content : '<iframe src="'+url+'" style="height: 95%;width: 98%;border: 0"></iframe>'
					})
				};
				//用在a标签点击事件内，只触发点击事件，不触发a标签的href跳转
				return false;
			})
		})
	</script>
</head>
<body>
<!-- <iframe src="http://www.baidu.com"  style="height: 95%;width: 98%;border: 0"></iframe>
 -->
 <div class="easyui-layout" fit=true>
	<div data-options="title:'速运快递',region:'north'" style="height: 100px"></div>
	<div data-options="region:'center'">
		<div class="easyui-tabs" fit=true id="tt">
			<div data-options="title:'区域数据'"></div>
		</div>
	</div>
	<div data-options="title:'菜单',region:'west'" style="width: 200px">
		<div class="easyui-accordion" fit=true>
			<div data-options="title:'菜单一'">
				<a href="http://www.baidu.com" class="menuCls">百度</a><br>
				<a href="http://www.itcast.cn" class="menuCls">传智</a><br>
				<a href="http://www.1688.com" class="menuCls">阿里</a><br>
			</div>
			<div data-options="title:'菜单二'"></div>
		</div>
	</div>
</div>
</body>
</html>
