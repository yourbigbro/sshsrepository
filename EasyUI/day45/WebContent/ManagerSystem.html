<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>商城后台管理系统</title>
		<link rel="stylesheet" type="text/css" href="css/easyui.css">
		<link rel="stylesheet" type="text/css" href="css/icon.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<script type="text/javascript">
			function aload(){
				// add a new tab panel 
				if(!$('#ee').tabs('exists','New Tab')){//方法或属性要作为参数。#ee为父元素
					$('#ee').tabs('add',{//方法或属性要作为参数    
					    title:'New Tab',//面板的标题    
					    href:'tab.html', //引入新的页面作为面板的内容   只有body中的内容才能加载，因此script元素要放在body中
					    closable:true,    
					    tools:[{    
					        iconCls:'icon-mini-refresh',    
					        handler:function(){    
					            alert('refresh');//点击刷新的时候的执行动作    
					        }    
					    }]    
					});  
				}else{
					$('#ee').tabs('getTab','New Tab');//若该选项卡已经存在，就获得他，也就是使他获得焦点
				}
				

			}
			 
	</script>		
	</head>
	<body>
		<!-- 整体布局容器 -->
		<div id="cc" class="easyui-layout" data-options="fit:true">   
		    <div data-options="region:'north',title:'North Title',split:false" style="height:100px;font-size:30px;padding-top:10px;" align="center" >
		    	欢迎进入传智网上商城后台管理系统
		    </div>   
		    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>  
		    <!-- 左边面板 --> 
		    <div data-options="region:'west',title:'West',split:true" style="width:200px;">
		    	<div id="aa" class="easyui-accordion" style="width:300px;height:450px;">   
    				<div title="Title1" data-options="iconCls:'icon-save'" style="overflow:auto;padding:10px;">   
        				呵呵   
    				</div>   
    				<div title="Title2" data-options="iconCls:'icon-reload'" style="padding:10px;">   
        				content2    
    				</div>   
    				<div title="菜单" data-options="iconCls:'icon-reload',selected:true" style="padding:10px;">   
        				<!-- 树形下拉列表 --> 
        				<ul id="tt" class="easyui-tree">   
						    <li>   
						        <span>后台系统</span>   
						        <ul>   
						            <li>   
						                <span>分类管理</span>   
						                <ul>   
						                    <li>   
						                        <span><a href="javascript:void(0);" onclick="aload()">查询分类</a></span>   
						                    </li>   
						                    <li>   
						                        <span>添加分类</span>   
						                    </li>   
						                    <li>   
						                        <span>修改分类</span>   
						                    </li>
						                    <li>   
						                        <span>删除分类</span>   
						                    </li>    
						                </ul>
						           </li>
						           <li> 
						                <span>商品管理</span>   
						                <ul>   
						                    <li>   
						                        <span><a href="#">查询商品</a></span>   
						                    </li>   
						                    <li>   
						                        <span>添加商品</span>   
						                    </li>   
						                    <li>   
						                        <span>修改商品</span>   
						                    </li>
						                    <li>   
						                        <span>删除商品</span>   
						                    </li>    
						                </ul>      
						            </li> 
						        </ul>   
						    </li>      
						</ul>  
        				   
    				</div>   
				</div>  	
		    </div>  
		     <!-- 右边选项卡 -->
		    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
		    	<div id="ee" class="easyui-tabs" style="width:500px;height:250px;" data-options="fit:true">   
		    		<!-- 在这里面加入面板 -->
				</div> 
		    </div>   
		</div>  
	</body>
</html>
